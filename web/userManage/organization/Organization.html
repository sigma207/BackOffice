<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="OrganizationController">
    <div class="row">
        <div class="col-md-2">
            <ul id="organizationTree" class="ztree"></ul>
        </div>
        <div class="col-md-10">
            <button type="button" class="btn-xs btn-primary" translate="add_organization" ng-click="addNodeClick()"></button>
            <table st-table="rowCollection" class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>{{'organizationCode'|translate}}</th>
                    <th>{{'organizationName'|translate}}</th>
                    <th>{{'organizationManage'|translate}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in rowCollection">
                    <td>{{row.organizationCode}}</td>
                    <td>{{row.organizationName}}</td>
                    <td> <button type="button" class="btn-xs btn-primary" translate="remove" ng-click="removeRoleClick(row)" ></button>
                        <button type="button" class="btn-xs btn-primary" translate="edit" ng-click="editRoleClick(row)" ></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="organizationEdit.html">
        <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <modal-close></modal-close>
                        <h3 class="modal-title">{{modalTitle}}</h3>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <form name="editForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="organizationCode" class="col-md-2 control-label" translate="organizationCode"></label>
                    <div class="col-md-10">
                        <input id="organizationCode" type="text" ng-model="editNode.organizationCode" class="input-sm form-control" focus="true" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="organizationName" class="col-md-2 control-label" translate="organizationName"></label>
                    <div class="col-md-10">
                        <input id="organizationName" type="text" ng-model="editNode.organizationName" class="input-sm form-control" required/>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="$hide()" translate="cancel"></button>
            <button class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()" translate="save"></button>
        </div>
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AccountGroup</title>
</head>
<body>
<div ng-controller="AccountGroupController">
    <select ng-model="selectedTradeHouseRule"
            ng-options="tradeHouseRule.houseId for tradeHouseRule in tradeHouseRuleList">
    </select>
    <button type="button" class="btn-xs btn-primary" translate="query" ng-click="queryClick()"></button>
    <button type="button" class="btn-xs btn-primary" translate="add" ng-click="addClick()"></button>

    <table st-table="rowCollection" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>{{'groupId'|translate}}</th>
            <th>{{'scale'|translate}}</th>
            <th>{{'initialMargin'|translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection">
            <td>{{row.groupId}}</td>
            <td>{{row.scale}}</td>
            <td>{{row.initialMargin}}</td>
            <td>
                <button type="button" class="btn-xs btn-primary" translate="removeRole" ng-click="removeRoleClick(row)" ></button>
                <button type="button" class="btn-xs btn-primary" translate="editRole" ng-click="editRoleClick(row)" ></button>
                <button type="button" class="btn-xs btn-primary" translate="allocatePermission" ng-click="allocatePermissionClick(row)" ></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/ng-template" id="accountGroupEdit.html">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body" ng-init="init()">
        <form name="editForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="groupName" class="col-md-3 control-label" translate="groupName"></label>
                <div class="col-md-9">
                    <text-input id="groupName" ng-model="editObj.groupName" focus="true" required></text-input>
                </div>
            </div>
            <div class="form-group">
                <label for="scale" class="col-md-3 control-label" translate="scale"></label>
                <div class="col-md-9">
                    <number-input id="scale" ng-model="editObj.scale" required></number-input>
                </div>
            </div>
            <div class="form-group">
                <label for="initialMargin" class="col-md-3 control-label" translate="initialMargin"></label>
                <div class="col-md-9">
                    <number-input id="initialMargin" ng-model="editObj.initialMargin" required></number-input>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()" translate="cancel"></button>
        <button class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="save()" translate="save"></button>
    </div>
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Role</title>
</head>
<body>
<div ng-controller="RoleController">
    <common-button translate="query" ng-click="queryClick()"></common-button>
    <common-button translate="add" ng-click="addRoleClick()"></common-button>

    <table st-table="rowCollection" class="table table-striped table-condensed table-jt8">
        <thead>
        <tr>
            <th>{{'roleCode'|translate}}</th>
            <th>{{'roleName'|translate}}</th>
            <th>{{'roleManage'|translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection">
            <td>{{row.roleCode}}</td>
            <td>{{row.roleName}}</td>
            <td>
                <common-button translate="delete" ng-click="removeRoleClick(row)" ></common-button>
                <common-button translate="edit" ng-click="editRoleClick(row)" ></common-button>
                <common-button translate="allocatePermission" ng-click="allocatePermissionClick(row)" ></common-button>
            </td>
        </tr>
        </tbody>
    </table>
    <script type="text/ng-template" id="roleEdit.html">
        <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <modal-close></modal-close>
                        <h3 class="modal-title">{{modalTitle}}</h3>
                    </div>
                    <div class="modal-body">
                        <form name="editForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="roleCode" class="col-md-2 control-label" translate="roleCode"></label>

                                <div class="col-md-10">
                                    <input id="roleCode" type="text" ng-model="editObj.roleCode" class="input-sm form-control" focus="true"
                                           required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="roleName" class="col-md-2 control-label" translate="roleName"></label>

                                <div class="col-md-10">
                                    <input id="roleName" type="text" ng-model="editObj.roleName" class="input-sm form-control"
                                           required/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <modal-cancel-button></modal-cancel-button>
                        <modal-save-button></modal-save-button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="allocatePermission.html">
        <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <modal-close></modal-close>
                        <h3 class="modal-title">{{modalTitle}}</h3>
                    </div>
                    <div class="modal-body" ng-init="init()">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <ul id="permissionTree" class="ztree"></ul>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <modal-cancel-button></modal-cancel-button>
                        <modal-save-button></modal-save-button>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>

</body>
</html>

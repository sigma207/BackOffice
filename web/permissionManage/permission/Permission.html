<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>base</title>
</head>
<body>
<div ng-controller="PermissionController">
    <ul id="permissionTree" class="ztree"></ul>
    <common-button ng-click="addNodeClick()" translate="新增節點"></common-button>
    <script type="text/ng-template" id="permissionEdit.html">
        <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">{{title}}</h3>
                    </div>
                    <div class="modal-body">
                        <form name="editForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="permissionCode" class="col-md-2 control-label">代碼</label>
                                <div class="col-md-10">
                                    <input id="permissionCode"  type="text" ng-model="editNode.permissionCode" class="input-sm form-control" focus="true" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zh-TW" class="col-md-2 control-label">繁</label>
                                <div class="col-md-10">
                                    <input id="zh-TW"  type="text" ng-model="editNode.permissionNameMap.zh_TW" class="input-sm form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zh-CN" class="col-md-2 control-label">簡</label>
                                <div class="col-md-10">
                                    <input id="zh-CN"  type="text" ng-model="editNode.permissionNameMap.zh_CN" class="input-sm form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="en-US" class="col-md-2 control-label">英</label>
                                <div class="col-md-10">
                                    <input id="en-US"  type="text" ng-model="editNode.permissionNameMap.en_US" class="input-sm form-control" required/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <modal-cancel-button></modal-cancel-button>
                        <modal-save-button></modal-save-button>
                        <!--<button class="btn btn-warning" ng-click="$hide()"><span class="glyphicon glyphicon-remove"></span>Cancel</button>-->
                        <!--<button class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok"></span>OK</button>-->
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
</head>
<body>

<div ng-controller="LoginController">
    <div class="modal-header">
        <h3 class="modal-title">user login</h3>
    </div>
    <div class="modal-body">
        <form name="editForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="loginId" class="col-md-2 control-label">account</label>
                <div class="col-md-10">
                    <input id="loginId" type="text" ng-model="loginUser.loginId" class="input-sm form-control" focus="true" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">password</label>
                <div class="col-md-10">
                    <input id="password" type="password" ng-model="loginUser.password" class="input-sm form-control" required/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <select ng-model="selectedUser"
                ng-options="user.loginId for user in userList">
        </select>
        <button class="btn-xs btn-warning" ng-disabled="selectedUser == undefined " ng-click="onFastLoginClick()">快速登入(開發人員測試用)</button>
        <button class="btn-xs btn-success" ng-disabled="editForm.$invalid" ng-click="login()">登入</button>
    </div>
</div>
</body>
</html>
